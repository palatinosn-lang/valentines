<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ff1493); /* Pink to red gradient */
            font-family: 'Courier New', monospace; /* Vintage font feel */
            overflow: hidden;
        }
        .envelope {
            width: 350px;
            height: 250px;
            position: relative;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .envelope svg {
            width: 100%;
            height: 100%;
        }
        .flap {
            transition: transform 0.5s;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            font-size: 16px;
            color: #5a3a1a; /* Brown text for vintage look */
            background: #d2b48c; /* Tan/brown parchment color */
            border: 2px solid #8b4513; /* Dark brown border */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 280px;
            height: 180px;
            overflow: auto;
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .message {
            opacity: 1;
        }
        .hearts {
            position: absolute;
            top: -20px;
            left: -20px;
            width: 50px;
            height: 50px;
            animation: float 3s ease-in-out infinite;
        }
        .roses {
            position: absolute;
            bottom: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            animation: float 4s ease-in-out infinite reverse;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #dc143c;
        }
    </style>
</head>
<body>
    <!-- Decorative hearts and roses -->
    <svg class="hearts" viewBox="0 0 24 24" fill="#ff1493">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
    </svg>
    <svg class="roses" viewBox="0 0 24 24" fill="#dc143c">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>

    <div class="envelope" id="envelope">
        <svg viewBox="0 0 350 250">
            <!-- Envelope body (pink/red) -->
            <rect x="10" y="50" width="330" height="180" fill="#ffb6c1" stroke="#ff1493" stroke-width="3"/>
            <!-- Flap (red) -->
            <polygon points="10,50 175,10 340,50" fill="#ff69b4" stroke="#ff1493" stroke-width="3" class="flap"/>
        </svg>
        <div class="message" id="message">
            <!-- PUT YOUR CUSTOM MESSAGE HERE (e.g., a love note) -->
            <p>Dear [Recipient's Name],</p>
            <p>This is your vintage-style letter on brown parchment. Add your personal message here!</p>
            <p>Will you be my Valentine?</p>
            <!-- Yes/No buttons with notification -->
            <div class="buttons">
                <form action="https://formspree.io/f/mwvneqpo" method="POST" id="valentineForm">
                    <input type="hidden" name="response" id="response">
                    <button type="button" onclick="submitResponse('Yes')">Yes</button>
                    <button type="button" onclick="submitResponse('No')">No</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const message = document.getElementById('message');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });

        function submitResponse(response) {
            document.getElementById('response').value = response;
            document.getElementById('valentineForm').submit();
            alert(`Response submitted: ${response}. You'll be notified via email!`);
        }
    </script>
</body>
</html>
